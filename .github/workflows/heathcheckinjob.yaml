name: 'checkin every day'

on:
  push:
    branches:
      - master
  schedule:
    cron: '1 08 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '1.8'
          distribution: 'jdk'
      - name: Test maven
          with:
            url: ${{secrets.HEATH_URL}}
            body: ${{secrets.HEATH_BODY}}
          run: mvn -Durl={{inputs.url}} -Dbody={{inputs.body}} clean test